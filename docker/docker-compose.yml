# Use postgres/example user/password credentials
version: '3.1'

services:

  db:
    image: postgres:9.5
    restart: always
    environment:
      POSTGRES_USER: springboot
      POSTGRES_PASSWORD: sa
      POSTGRES_DB: bettinggame
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - 5432:5432
    volumes:
      - ./target/db:/var/lib/postgresql/data/pgdata

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

volumes:
  database_data:
    driver: local